<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport Settings for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- SEO: Title and Description -->
    <title>BeModel - Connect Brands with Models & Influencers</title>
    <meta
      name="description"
      content="BeModel connects brands with professional models and influencers to create impactful content and authentic collaborations. Join us today to empower your brand."
    />
    <meta name="keywords" content="BeModel, models, influencers, brand collaborations, marketing, impactful content" />
    <meta name="author" content="BeModel Team" />

     <!-- Content Security Policy -->
     <!-- <meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self'; script-src 'self' https://www.googletagmanager.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com;"
/> -->
    <!-- Favicon -->
    <link
      rel="icon"
      href="/assets/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/favicon.ico"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook Metadata -->  
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BeModel - Connect Brands with Models & Influencers" />
    <meta
      property="og:description"
      content="BeModel connects brands with professional models and influencers to create impactful content and authentic collaborations."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dqtwi6rca/image/upload/v1736504671/assets/dywcei16z9tqbnvfoipg.png"
    />
    <meta property="og:url" content="https://be-model.tn/" />
    <meta property="og:site_name" content="BeModel" />

    <!-- Twitter Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BeModel - Connect Brands with Models & Influencers" />
    <meta
      name="twitter:description"
      content="BeModel connects brands with professional models and influencers to create impactful content and authentic collaborations."
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dqtwi6rca/image/upload/v1736504671/assets/dywcei16z9tqbnvfoipg.png"
    />

    <!-- Robots and Crawling -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Sitemap -->
    <!-- <link rel="sitemap" type="application/xml" href="/sitemap.xml" /> -->

    <!-- Canonical URL -->
    <link rel="canonical" href="https://be-model.tn/" />

    <!-- Preload and Preconnect for Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" /> -->

    <!-- Structured Data (JSON-LD) -->
   
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
